<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>


      <div class="form-group">
        <label for="imagePath">Image URL</label>
        <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
      </div>

      <div class="row">
        <div class="col-12">
          <img [src]="imagePath.value" alt="" class="img-fluid">
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" id="description" rows="6" class="form-control"
          formControlName="description"></textarea>
      </div>
      <div formArrayName="ingredients">
        <div
          class="form-group row"
          *ngFor="let ingredientCtrl of getControls(); let i = index"
          [formGroupName]="i">
          <div class="col-7">
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="col-3">
            <input type="number" class="form-control" formControlName="amount">
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-danger" (click)="onDeleteIngredient()">x</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add ingredient</button>
        </div>
      </div>
    </form>
  </div>
</div>
