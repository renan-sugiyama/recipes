<a class="list-group-item d-flex justify-content-between" (click)=selectRecipe()>
    <div>
      <h4>{{ recipe.name }}</h4>
      <p>{{ recipe.description }}</p>
    </div>
    <div>
      <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" style="max-width: 80px !important" />
    </div>
  </a>
