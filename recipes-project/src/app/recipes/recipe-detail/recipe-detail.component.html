<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" alt="recipe.name" class="img-fluid">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false" appDropdown>
        Manage recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer">Add to shopping list</a>
        <a class="dropdown-item" href="#">Edit recipe</a>
        <a class="dropdown-item" href="#">delete recipe</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <p>{{ recipe.description}}</p>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.amount }} - {{ ingredient.name }}
      </li>
    </ul>
  </div>
</div>
