<div class="row justify-content-between">
  <div class="col-md-5">
    <app-recipe-list (selectedRecipe)="recipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-5">
    <app-recipe-detail [recipe]="recipe" *ngIf="recipe; else selectRecipe"></app-recipe-detail>
    <ng-template  #selectRecipe>
      <p>Please, select a recipe</p>
    </ng-template>

  </div>
</div>
